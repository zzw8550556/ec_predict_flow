version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ec-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ec-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ec-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - ec-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ec-celery-worker
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    networks:
      - ec-network
    command: celery -A app.core.celery_app worker --loglevel=info --pool=solo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ec-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ec-network

volumes:
  redis_data:
  backend_data:

networks:
  ec-network:
    driver: bridge
